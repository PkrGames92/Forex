<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forex Master Dashboard</title>
  <style>
    :root{
      --bg:#0b1220; /* deep navy */
      --card:#121a2b; 
      --text:#e7ecf3;
      --muted:#9db2cf;
      --primary:#2dd4bf; /* teal */
      --primary-ink:#063b36;
      --ring: rgba(45, 212, 191, 0.35);
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans",sans-serif}
    a{color:inherit;text-decoration:none}/* Top bar */
.topbar{
  position:sticky;top:0;z-index:50;
  backdrop-filter:saturate(140%) blur(8px);
  background:linear-gradient(180deg, rgba(18,26,43,0.9), rgba(18,26,43,0.6));
  border-bottom:1px solid rgba(255,255,255,0.06);
}
.wrap{max-width:1100px;margin:0 auto;padding:12px 16px;display:flex;align-items:center;gap:12px}

.brand{display:flex;align-items:center;gap:10px;font-weight:700;letter-spacing:.2px}
.brand .logo{
  width:36px;height:36px;border-radius:12px;background:radial-gradient(120% 120% at 20% 20%, #5eead4, #22d3ee 45%, #0ea5e9 70%, #6366f1);
  box-shadow:0 0 0 3px rgba(99,102,241,.15), 0 8px 24px rgba(0,0,0,.35);
}
.brand .title{font-size:1.05rem}
.brand .subtitle{font-size:.78rem;color:var(--muted);font-weight:500;}

.spacer{flex:1}

/* Buttons */
.btn{display:inline-flex;align-items:center;gap:10px;padding:10px 14px;border-radius:14px;font-weight:700;border:1px solid transparent;box-shadow:0 2px 0 rgba(0,0,0,.12);transition:.18s ease}
.btn:focus{outline:3px solid var(--ring)}
.btn:hover{transform:translateY(-1px)}

.btn-primary{background:var(--primary);color:#052c2a}
.btn-primary:hover{filter:saturate(115%)}

.btn-ghost{background:transparent;border-color:rgba(255,255,255,.12);color:var(--text)}
.btn-ghost:hover{background:rgba(255,255,255,.04)}

.stack{display:flex;gap:8px;flex-wrap:wrap}

/* Page hero (placeholder) */
.hero{max-width:1100px;margin:28px auto;padding:24px 16px}
.card{background:var(--card);border:1px solid rgba(255,255,255,.06);border-radius:22px;padding:22px}
.card h1{margin:0 0 8px;font-size:1.6rem}
.card p{margin:0;color:var(--muted)}

/* Small screens */
@media (max-width:560px){
  .brand .title{font-size:.98rem}
  .subtitle{display:none}
  .stack{width:100%}
  .btn{flex:1;justify-content:center}
}
/* tiny utility icon */
.i{display:inline-block;width:18px;height:18px;}

  </style>
</head>
