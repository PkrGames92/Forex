<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forex Master Dashboard</title>
  <style>
    :root{
      --bg:#0b1220;
      --card:#121a2b; 
      --text:#e7ecf3;
      --muted:#9db2cf;
      --primary:#2dd4bf;
      --secondary:#6366f1;
      --accent:#f43f5e;
      --warning:#f59e0b;
      --ring: rgba(45, 212, 191, 0.35);
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans",sans-serif}
    a{color:inherit;text-decoration:none}.topbar{
  position:sticky;top:0;z-index:50;
  backdrop-filter:saturate(140%) blur(8px);
  background:linear-gradient(90deg, var(--secondary), var(--primary), var(--accent), var(--warning));
  background-size:400% 400%;
  animation:gradientFlow 10s ease infinite;
  border-bottom:1px solid rgba(255,255,255,0.06);
}
@keyframes gradientFlow{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
.wrap{max-width:1100px;margin:0 auto;padding:12px 16px;display:flex;align-items:center;gap:12px}

.brand{display:flex;align-items:center;gap:10px;font-weight:700;letter-spacing:.2px}
.brand .logo{
  width:42px;height:42px;border-radius:12px;background:radial-gradient(120% 120% at 20% 20%, #5eead4, #22d3ee 45%, #0ea5e9 70%, #6366f1);
  box-shadow:0 0 0 3px rgba(99,102,241,.15), 0 8px 24px rgba(0,0,0,.35);
}
.brand .title{font-size:1.15rem}
.brand .subtitle{font-size:.82rem;color:var(--muted);font-weight:500;}

.spacer{flex:1}

.btn{display:inline-flex;align-items:center;gap:10px;padding:14px 22px;border-radius:16px;font-weight:700;border:1px solid transparent;box-shadow:0 2px 0 rgba(0,0,0,.12);transition:.18s ease;font-size:1.05rem}
.btn:focus{outline:3px solid var(--ring)}
.btn:hover{transform:translateY(-1px)}
.btn-whatsapp{background:var(--primary);color:#052c2a}
.btn-whatsapp:hover{filter:saturate(115%)}

.stack{display:flex;gap:8px;flex-wrap:wrap}

.hero{max-width:1100px;margin:28px auto;padding:24px 16px}
.card{background:var(--card);border:1px solid rgba(255,255,255,.06);border-radius:22px;padding:32px;text-align:center}
.card h1{margin:0 0 12px;font-size:1.8rem;color:var(--primary)}
.card p{margin:0 0 18px;color:var(--muted);font-size:1.05rem}
.note{margin-top:20px;font-size:1rem;color:#f59e0b;font-weight:600;}

@media (max-width:560px){
  .brand .title{font-size:1rem}
  .subtitle{display:none}
  .stack{width:100%}
  .btn{flex:1;justify-content:center}
}
.i{display:inline-block;width:20px;height:20px;}

  </style>
</head>
<body>
  <header class="topbar">
    <div class="wrap">
      <div class="brand" aria-label="Site brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <div class="title">Forex Master Dashboard</div>
          <div class="subtitle">100% Winning Forex Signals</div>
        </div>
      </div>
      <div class="spacer"></div>
      <div class="stack">
        <a class="btn btn-whatsapp" id="btn-whatsapp" href="https://wa.me/923039232389" target="_blank" rel="noopener" aria-label="Chat on WhatsApp">
          <svg class="i" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 .5a11.5 11.5 0 0 0-9.83 17.6L1 23l5.07-1.29A11.5 11.5 0 1 0 12 .5Zm6.63 16.57c-.28.8-1.36 1.28-2.17 1.45-.58.12-1.34.21-3.89-.8-3.27-1.35-5.37-4.67-5.54-4.88-.17-.21-1.32-1.76-1.32-3.36s.83-2.38 1.13-2.71c.28-.33.75-.48 1.2-.48.14 0 .27 0 .39.01.34.01.51.04.73.57.28.69.97 2.38 1.05 2.56.09.18.14.4.03.61-.1.21-.16.34-.31.53-.16.18-.33.4-.47.54-.15.15-.31.31-.14.61.17.3.76 1.24 1.63 2.01 1.12.99 2.07 1.31 2.37 1.45.3.14.48.12.66-.07.18-.18.76-.89.96-1.2.2-.3.41-.25.68-.15.28.1 1.76.83 2.06.98.3.15.5.22.57.34.07.12.07.69-.21 1.49Z"/></svg>
          WhatsApp Contact
        </a>
      </div>
    </div>
  </header>  <main class="hero">
    <div class="card">
      <h1>100% Winning Forex Signals</h1>
      <p>Contact us on WhatsApp to access professional Forex signals with guaranteed winning strategy.</p>
      <div class="note">📌 Note: 100% Signals کے لئے صرف WhatsApp پر رابطہ کریں۔<br/>اپنے طور پر کچھ مت ایڈ کریں۔</div>
    </div>
  </main>
</body>
</html>
