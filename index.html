<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact â€” Forex & Dev</title>
  <style>
    :root{
      --bg: #0f1724;
      --card: rgba(255,255,255,0.04);
      --text: #e6eef3;
      --muted: #98a8b9;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,#071426 0%,#0b2336 100%);
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans", Arial;
      color:var(--text);
      padding:28px;
    }

    .wrap{width:100%;max-width:760px}

    .section{
      background:var(--card);
      border-radius:12px;
      padding:18px;
      margin-bottom:18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      box-shadow:0 6px 24px rgba(2,6,23,0.6);
      border:1px solid rgba(255,255,255,0.03);
    }

    .note{
      flex:1 1 auto;
      text-align:left;
    }
    .note h3{
      margin:0 0 6px 0;
      font-size:1.05rem;
      letter-spacing:0.2px;
    }
    .note p{margin:0;color:var(--muted);font-size:0.95rem}

    /* small gradient button */
    .wa-btn{
      --h:40px;
      display:inline-flex;
      align-items:center;
      gap:10px;
      height:var(--h);
      min-width:150px;
      padding:0 14px;
      border-radius:10px;
      text-decoration:none;
      font-weight:700;
      font-size:0.92rem;
      box-shadow:0 6px 18px rgba(2,6,23,0.6);
      transition:transform .14s ease, box-shadow .14s ease;
      color:#052c2a;
      border:0;
    }
    .wa-btn:active{transform:translateY(1px)}
    .wa-icon{width:18px;height:18px;display:inline-block}

    /* gradients */
    .g-1{background:linear-gradient(90deg,#34d399,#10b981);}
    .g-2{background:linear-gradient(90deg,#60a5fa,#7c3aed); color:#fff}

    /* responsive */
    @media (max-width:640px){
      .section{flex-direction:column;align-items:stretch;text-align:center}
      .note{text-align:center}
      .wa-btn{min-width:100%;justify-content:center}
    }
  </style>
</head>
<body>
  <div class="wrap">

    <!-- Forex Signals -->
    <div class="section" role="region" aria-label="Forex signals contact">
      <div class="note">
        <h3>Forex Signals</h3>
        <p>Contact on WhatsApp for verified Forex signals. Click the button to open WhatsApp.</p>
      </div>
      <!-- opens WhatsApp for 0303-9232389; no prefilled message -->

        </svg>
        Contact on WhatsApp
      </a>
    </div>

    <!-- Games & Websites -->
    <div class="section" role="region" aria-label="Games and websites contact">
      <div class="note">
        <h3>Games & Websites</h3>
        <p>Contact on WhatsApp for professional website or game development services. Click to open WhatsApp.</p>
      </div>
      <!-- opens WhatsApp for 0331-9535871; no prefilled message -->
      <a class="wa-btn g-2" href="https://wa.me/923319535871" target="_blank" rel="noopener noreferrer" aria-label="Contact for games and websites on WhatsApp">
        <svg class="wa-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M12 .5a11.5 11.5 0 0 0-9.83 17.6L1 23l5.07-1.29A11.5 11.5 0 1 0 12 .5Zm6.63 16.57c-.28.8-1.36 1.28-2.17 1.45-.58.12-1.34.21-3.89-.8-3.27-1.35-5.37-4.67-5.54-4.88-.17-.21-1.32-1.76-1.32-3.36s.83-2.38 1.13-2.71c.28-.33.75-.48 1.2-.48.14 0 .27 0 .39.01.34.01.51.04.73.57.28.69.97 2.38 1.05 2.56.09.18.14.4.03.61-.1.21-.16.34-.31.53-.16.18-.33.4-.47.54-.15.15-.31.31-.14.61.17.3.76 1.24 1.63 2.01 1.12.99 2.07 1.31 2.37 1.45.3.14.48.12.66-.07.18-.18.76-.89.96-1.2.2-.3.41-.25.68-.15.28.1 1.76.83 2.06.98.3.15.5.22.57.34.07.12.07.69-.21 1.49Z"/>
        </svg>
        Contact on WhatsApp
      </a>
    </div>

  </div>
</body>
</html>
