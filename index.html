<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forex Master Dashboard</title>
  <style>
    :root{
      --bg:#0b1220; /* deep navy */
      --card:#121a2b; 
      --text:#e7ecf3;
      --muted:#9db2cf;
      --primary:#2dd4bf; /* teal */
      --secondary:#6366f1; /* indigo */
      --accent:#f43f5e; /* rose */
      --warning:#f59e0b; /* amber */
      --primary-ink:#063b36;
      --ring: rgba(45, 212, 191, 0.35);
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans",sans-serif}
    a{color:inherit;text-decoration:none}/* Top bar */
.topbar{
  position:sticky;top:0;z-index:50;
  backdrop-filter:saturate(140%) blur(8px);
  background:linear-gradient(90deg, var(--secondary), var(--primary), var(--accent), var(--warning));
  background-size:400% 400%;
  animation:gradientFlow 10s ease infinite;
  border-bottom:1px solid rgba(255,255,255,0.06);
}
@keyframes gradientFlow{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
.wrap{max-width:1100px;margin:0 auto;padding:12px 16px;display:flex;align-items:center;gap:12px}

.brand{display:flex;align-items:center;gap:10px;font-weight:700;letter-spacing:.2px}
.brand .logo{
  width:36px;height:36px;border-radius:12px;background:radial-gradient(120% 120% at 20% 20%, #5eead4, #22d3ee 45%, #0ea5e9 70%, #6366f1);
  box-shadow:0 0 0 3px rgba(99,102,241,.15), 0 8px 24px rgba(0,0,0,.35);
}
.brand .title{font-size:1.05rem}
.brand .subtitle{font-size:.78rem;color:var(--muted);font-weight:500;}

.spacer{flex:1}

/* Buttons */
.btn{display:inline-flex;align-items:center;gap:10px;padding:10px 14px;border-radius:14px;font-weight:700;border:1px solid transparent;box-shadow:0 2px 0 rgba(0,0,0,.12);transition:.18s ease}
.btn:focus{outline:3px solid var(--ring)}
.btn:hover{transform:translateY(-1px)}

.btn-primary{background:var(--primary);color:#052c2a}
.btn-primary:hover{filter:saturate(115%)}

.btn-secondary{background:var(--secondary);color:#fff}
.btn-secondary:hover{filter:brightness(1.1)}

.btn-accent{background:var(--accent);color:#fff}
.btn-accent:hover{filter:brightness(1.1)}

.btn-warning{background:var(--warning);color:#1f1f1f}
.btn-warning:hover{filter:brightness(1.1)}

.btn-ghost{background:transparent;border-color:rgba(255,255,255,.12);color:var(--text)}
.btn-ghost:hover{background:rgba(255,255,255,.04)}

.stack{display:flex;gap:8px;flex-wrap:wrap}

/* Page hero (placeholder) */
.hero{max-width:1100px;margin:28px auto;padding:24px 16px}
.card{background:var(--card);border:1px solid rgba(255,255,255,.06);border-radius:22px;padding:22px}
.card h1{margin:0 0 8px;font-size:1.6rem}
.card p{margin:0;color:var(--muted)}

/* Small screens */
@media (max-width:560px){
  .brand .title{font-size:.98rem}
  .subtitle{display:none}
  .stack{width:100%}
  .btn{flex:1;justify-content:center}
}
/* tiny utility icon */
.i{display:inline-block;width:18px;height:18px;}

  </style>
</head>
<body>
  <!-- Sticky Top Bar -->
  <header class="topbar">
    <div class="wrap">
      <div class="brand" aria-label="Site brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <div class="title">Forex Master Dashboard</div>
          <div class="subtitle">Signals • Risk • P/L Analytics</div>
        </div>
      </div><div class="spacer"></div>

  <!-- Action Buttons -->
  <div class="stack">
    <a class="btn btn-primary" id="btn-whatsapp" href="https://wa.me/923039232389?text=Hi%20-%20I%20want%20details%20about%20Forex%20Master%20Dashboard" target="_blank" rel="noopener" aria-label="Chat on WhatsApp">WhatsApp</a>
    <a class="btn btn-secondary" href="tel:+923039232389" aria-label="Call +92 303 9232389">Call</a>
    <button class="btn btn-accent" id="btn-copy" type="button" aria-label="Copy phone number">Copy</button>
    <a class="btn btn-warning" href="#" aria-label="More Info">More Info</a>
  </div>
</div>

  </header>  <!-- Placeholder hero content -->  <main class="hero">
    <div class="card">
      <h1>Welcome to Forex Master Dashboard</h1>
      <p>Now buttons have multiple colors with gradient top bar animation.</p>
    </div>
  </main>  <script>
    // Copy to clipboard
    const copyBtn = document.getElementById('btn-copy');
    copyBtn?.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText('+92 303 9232389');
        copyBtn.textContent = 'Copied!';
        setTimeout(()=>copyBtn.textContent='Copy', 1400);
      } catch (e) {
        alert('Could not copy. Number: +92 303 9232389');
      }
    });
  </script></body>
</html>
